<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Advanced Trading Dashboard - Futuristic trading system with real-time strategies and automated execution." />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Meta tags for PWA -->
    <meta name="application-name" content="Trading Dashboard">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Trading Dashboard">
    
    <title>Trading Dashboard - Futuristic Trading System</title>
    
    <style>
      /* Critical CSS for initial load */
      body {
        margin: 0;
        background: #000;
        color: #00ff00;
        font-family: 'Rajdhani', sans-serif;
        overflow-x: hidden;
      }
      
      /* Loading screen */
      .initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        flex-direction: column;
      }
      
      .initial-loading .spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(0, 255, 0, 0.3);
        border-top: 3px solid #00ff00;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      .initial-loading .text {
        color: #00ff00;
        font-size: 1.1rem;
        text-transform: uppercase;
        letter-spacing: 2px;
      }
      
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Initial loading screen -->
    <div id="initial-loading" class="initial-loading">
      <div class="spinner"></div>
      <div class="text">Loading Trading System...</div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Hide loading screen once React takes over
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loading = document.getElementById('initial-loading');
          if (loading) {
            loading.style.opacity = '0';
            loading.style.transition = 'opacity 0.5s ease';
            setTimeout(function() {
              loading.remove();
            }, 500);
          }
        }, 100);
      });
    </script>
  </body>
</html>
