version: '3.8'

services:
  supercharts:
    build:
      context: ../
      dockerfile: docker/Dockerfile
    container_name: supercharts-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${PORT:-3000}
      # PostgreSQL connection settings
      - POSTGRES_HOST=${POSTGRES_HOST:-postgres}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_DB=${POSTGRES_DB:-supercharts}
      - POSTGRES_USER=${POSTGRES_USER:-supercharts_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - DATABASE_URL=${DATABASE_URL:-postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}}
      # Application settings
      - API_KEY=${API_KEY}
      - SECRET_KEY=${SECRET_KEY}
      - WEBHOOK_URL=${WEBHOOK_URL}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - ../logs:/app/logs
      - ../data:/app/data
    networks:
      - supercharts-network
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Include PostgreSQL for local development
  # Comment out this service if using external PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: supercharts-db
    restart: unless-stopped
    ports:
      - "${POSTGRES_EXTERNAL_PORT:-5432}:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-supercharts}
      - POSTGRES_USER=${POSTGRES_USER:-supercharts_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - supercharts-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-supercharts_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  supercharts-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local